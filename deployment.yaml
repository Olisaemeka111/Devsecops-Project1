apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app-container
          image: devsecopscontainerregistry2.azurecr.io/devsecopsproject:af99b5e75b41cc32666b7eb00ee1cb2062b7b3f7
          ports:
            - containerPort: 3000
      strategy:
        rollingUpdate:
          maxSurge: 25%
          maxUnavailable: 25%
      progressDeadlineSeconds: 750  # Increase this value if needed


---
apiVersion: v1
kind: Service
metadata:
  name: react-app-service
spec:
  selector:
    app: react-app
  ports:
    - protocol: TCP
      port: 80  # The port exposed by the service within the cluster
      targetPort: 3000  # The port your React app is listening on inside the pod
  type: LoadBalancer
